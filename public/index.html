<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MERN Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .book {
        box-shadow: 0 0 3px #222;
        margin: 10px;
        display: inline-block;
        width: 45%;
        padding: 10px;
      }

      .add-book-form {
        margin: 10px;
      }

      .add-book-form input {
        padding: 10px;
        width: 90%;
        margin: 5px 0;
      }

      .add-book-form button {
        padding: 7px 10px;
        margin: 5px 0;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="bundle.js"></script>
  </body>
</html>
